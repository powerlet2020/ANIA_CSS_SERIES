<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo carousel</title>
    <link rel="stylesheet" href="/photo_carousel/style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="blue-candies.jpg" alt="blue candis">
            <img id="photo-2" src="pink-candies.jpg" alt="pink candis ">
            <img id="photo-3" src="rainbow-candies.jpg" alt="rainbow candis">  
        </div>
    
        <div class="button-container">
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a>  
        </div>
    </div>
   

    
</body>
</html>
