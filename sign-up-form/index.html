<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-modal</title>
    <link rel="stylesheet" href="/sign-up-form/style.css">
</head>
<body>
    <div class="auth-modal">
        <div class="close-icon">@</div>
        <h2>Sign-up</h2>
        <p>By signing up you agree to our terms and conditions.
        Learn about our privacy policy before clicking submit
        </p>
        <form>
            <input type="text" name="username" id="username" placeholder="username">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="password" name="password" id="password" placeholder="confirm password">
           <label for="tandc">
            <input type="checkbox" name="tandc" id="tandc">
            I agree to the terms and conditions
           </label>
            <input type="submit" class="form-button">
        </form>
       
        <hr>
        
         <h2>Download the app</h2>

        <div class="link-container">
            <a href="https://play.google.com/store">
                <img src="/sign-up-form/google-play-download.png" alt="google play icon">
             </a>
             <a href="https://www.apple.com/store">
                <img src="/sign-up-form/app-store-download.jpg" alt="app store icon">
             </a>
        </div>
    </div>
</body>
</html>
