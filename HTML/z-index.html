<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-square{
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        z-index: 1;
        top: 50px;
        left: 50px;
    }
    .green-square{
        width: 200px;
        height: 200px;
        background-color: green;
        position: absolute;
    }
    </style>
</head>
<body>
    <div class="blue-square"></div>
    <div class="green-square"></div>
</body>
</html>
